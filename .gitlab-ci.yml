stages:
  - test
  - dockerize
  - deploy2test
  - deploy2production

test project:
  stage: test
  image: node:16
  script:
    - npm -v
    - npm install npm@8.5.0 -g
    - npm i
    - npm run test-component
    - npm run test-contract

dockerize project:
  stage: dockerize
  image: docker:20.10.13
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

deploy project to test:
  stage: deploy2test
  image: npm:8.5.0
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - gem install dpl
    - dpl --provider=heroku --app=modanisa-todo-app-test --api-key=$HEROKU_PRODUCTION_KEY


deploy project to production:
  stage: deploy2production
  image: docker:20.10.13
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - gem install dpl
    - dpl --provider=heroku --app=modanisa-todo-app-production --api-key=$HEROKU_PRODUCTION_KEY